<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="ptop">

            <div class="elem">
                <h2>Hit : </h2>
                <div id="hitval" class="box">-</div>
            </div>
            <div class="elem">
                <h2>Timer : </h2>
                <div id="time" class="box">60</div>
            </div>
            <div class="elem">
                <h2>Score : </h2>
                <div id="scores" class="box">0</div>
            </div>


        </div>


        <div id="bot" class="pbtm">


        </div>
        
    </div>


    <div class="controls">
    <button class="btns" onclick="start()" id="startbtn">Start</button>
    <button class="btns" onclick="skipIt()" id="skipbtn">Skip</button>
</div>
    <script src="app.js"></script>
</body>

</html>
